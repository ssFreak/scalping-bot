# ==========================
# Configurație Scalping Bot
# ==========================

general:
  # Lista de simboluri Forex pe care se va tranzacționa
  symbols_forex:
    - GBPUSD
    - USDCHF
    - USDCAD
    - NZDUSD
    - EURGBP
    - EURCAD
    - GBPAUD
    - AUDJPY
    - NZDCAD
    - CHFJPY
    - EURUSD

  # Ținta de profit zilnică totală pentru toate simbolurile combinate.
  daily_profit: 750.0
  daily_loss: -250.0

  # Parametri de risk management
  risk_per_trade: 0.02        # 2% risc per tranzacție
  max_position_lot: 0.3       # limită lot maxim per poziție
  min_free_margin_ratio: 0.6  # marjă liberă minimă 60%

  # Trailing stop global (VALORI ÎN PIPS)
  trailing:
    be_min_profit_pips: 10    # activează break-even după +10 pips
    step_pips: 5              # update SL doar dacă mutarea depășește 5 pips
    atr_multiplier: 1.5       # trailing = 1.5 * ATR(M5) (în preț)

  # Thread monitoring configuration
  thread_monitor_logging: true

# ==========================
# Configurația strategiilor
# ==========================
strategies:
  pivot:
    enabled: true
    timeframe: M1
    atr_multiplier: 2.5       # multiplicator ATR pentru calcul SL (ATR este în preț)
    atr_period: 14

  moving_average_ribbon:
    enabled: true
    timeframe: M5
    sma_periods: [5, 8, 13]
    atr_period: 14
    tp_atr_multiplier: 1.5
    sl_atr_multiplier: 2.5

  momentum_scalping:
    enabled: false
    timeframe: M1
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    tp_atr_multiplier: 1.5
    sl_atr_multiplier: 2.0
