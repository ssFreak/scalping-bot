# ==========================
# Configurație Scalping Bot
# ==========================

general:
  # Lista de simboluri Forex pe care se va tranzacționa
  symbols_forex:
    - GBPUSD
    - USDCHF
    - USDCAD
    - NZDUSD
    - EURGBP
    - EURCAD
    - GBPAUD
    - AUDJPY
    - NZDCAD
    - CHFJPY
    - EURUSD
    
  atr_thresholds_pips:
    EURUSD: 4.5   # (4+5)/2
    GBPUSD: 6.5   # (6+7)/2
    USDCHF: 3.5   # (3+4)/2
    USDCAD: 4.5   # (4+5)/2
    NZDUSD: 3.5   # (3+4)/2
    EURGBP: 3.5   # (3+4)/2
    EURCAD: 5.5   # (5+6)/2
    GBPAUD: 8.0   # (7+9)/2
    AUDJPY: 6.5   # (6+7)/2
    NZDCAD: 3.5   # (3+4)/2
    CHFJPY: 4.5   # (4+5)/2

  # Ținta de profit zilnică totală pentru toate simbolurile combinate.
  daily_profit: 150.0
  daily_loss: -250.0

  # Parametrii de risk management
  risk_per_trade: 0.02        # 2% risc per tranzacție
  max_position_lot: 0.3       # Limită lot maxim per poziție
  min_free_margin_ratio: 0.6  # Marjă liberă minimă 60%
  deviation: 5

  # Trailing stop global (activat la acest prag de profit, în pips)
  trailing_profit_threshold: 15.0

  # Thread monitoring configuration
  thread_monitor_logging: true

  # Orele de sesiuni (ora României)
  session_hours:
    - ["10:00", "19:00"]   # Londra
    - ["14:00", "23:00"]   # New York

# ==========================
# Configurația strategiilor
# ==========================
strategies:
  pivot:
    enabled: true
    timeframe: M1
    atr_multiplier: 2.5
    pivot_levels: [S1, R1]
    atr_period: 14
    min_atr_pips: 5
    volume_lookback: 20
    min_volume_multiplier: 1.2
    cooldown_minutes: 5

  moving_average_ribbon:
    enabled: true
    timeframe: M5
    sma_periods: [5, 8, 13]
    atr_period: 14
    tp_atr_multiplier: 1.5
    sl_atr_multiplier: 2.5
    min_atr_pips: 5
    volume_lookback: 20
    min_volume_multiplier: 1.2
    cooldown_minutes: 5

  momentum_scalping:
    enabled: false
    timeframe: M1
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    tp_atr_multiplier: 1.5
    sl_atr_multiplier: 2.0
   
  ema_breakout:
    enabled: true
    ema_periods: [8, 13, 21]
    offset_pips: 3
    order_expiry_minutes: 60
    min_atr_pips: 5
    rr_dynamic: true

  ema_crossover:
    enabled: false

  ema_rsi_filter:
    enabled: false

  linear_regression:
    enabled: false

  rmi_supertrend:
    enabled: false
