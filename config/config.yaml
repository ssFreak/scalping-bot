# ==========================
# Configurație Scalping Bot (robust)
# ==========================

general:
  symbols_forex:
    - GBPUSD
    - USDCHF
    - USDCAD
    - NZDUSD
    - EURGBP
    - EURCAD
    - GBPAUD
    - AUDJPY
    - NZDCAD
    - CHFJPY
    - EURUSD

  # Ținte zilnice
  daily_profit: 750.0         # plafon profit (oprește trading la atingere)
  daily_loss: -250.0          # poate fi introdus și pozitiv (250.0) – codul forțează semn negativ

  # Control risc
  fixed_lot_size: 0.1       # volum fix mic (Pasul 1)
  max_position_lot: 0.3
  min_free_margin_ratio: 0.6  # 60%
  max_trades_per_day: 25      # (Pasul 3)
  max_daily_drawdown: 0.05    # 5% din equity-ul zilei (Pasul 4)
  one_position_per_symbol: true
  cooldown_minutes: 3         # pauză minimă între trade-uri pe același simbol

  # Thread monitoring
  thread_monitor_logging: true

strategies:
  pivot:
    enabled: true
    timeframe: M1
    atr_period: 14
    atr_multiplier: 2.5
    min_atr_points: 25        # Filtru ATR în puncte (nu în preț)
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    ts_atr_multiplier: 1.0    # TrailingStop ~ 1*ATR

  moving_average_ribbon:
    enabled: true
    timeframe: M5
    sma_periods: [5, 8, 13]
    atr_period: 14
    tp_atr_multiplier: 1.5
    sl_atr_multiplier: 2.5
    min_atr_points: 60        # M5 are range mai mare
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    ts_atr_multiplier: 1.0
